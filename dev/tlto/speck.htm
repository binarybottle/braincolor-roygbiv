	<body onload="initSpeck(256, 256, 176);">
		<h1>Speck</h1>
		<p>A ham, traditionally from the Alto Adige region of northern Italy, that is boned,

		</div>
		<div id="sag_outer" class="outer">

			<div id="sag_h_line" class="h_line"></div>

				<img src="slices_sagittal.png" id="sag_slices" class="slices">
			</div>
		</div>
		<div id="tra_outer" class="outer">
			<div id="tra_v_line" class="v_line"></div>
			<div id="tra_h_line" class="h_line"></div>
			<div id="tra_box" class="box" style="width: 256px; height: 256px">
				<img src="slices_transverse.png" id="tra_slices" class="slices">

		</div>
